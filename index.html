<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component {
            state = { 
                name: "August",
                age: "32"
            }
            //WTF, understand THIS
            //https://www.freecodecamp.org/news/this-is-why-we-need-to-bind-event-handlers-in-class-components-in-react-f7ea1a6f93eb/
            onButtonClicked = (e) => {
                console.log(this.state);
            }
            onHover = (e) => {
                this.setState({
                    hovered: 1
                })
                console.log("Hovered at", e.timeStamp);
            }
            onCopy = (e) => {
                console.log("bro, can you call me?");
            }
            render() {
                return (
                    <div className="app-content">
                        <h1>Start Site</h1>
                        <p>{this.state.hovered ? "NOUP" : "CAN YOU CALL ME?"}</p>
                        <button onMouseOver={this.onHover}>Hover to say no</button>
                        <p onCopy={this.onCopy}>Do not copy me</p>
                        <button onClick={this.onButtonClicked}>Do not click me</button>
                    </div>
                );
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"));
    </script>
</body>

</html>
