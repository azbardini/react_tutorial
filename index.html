<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component {
            state = { 
                name: "August",
                age: "32"
            }
            onButtonClicked(e){
                console.log("hey bro, are you at home?");
            }
            onHover(e){
                console.log("Hovered at", e.timeStamp);
            }
            onCopy(e){
                console.log("bro, can you call me?");
            }
            render() {
                return (
                    <div className="app-content">
                        <h1>Start Site</h1>
                        <p>My name is {this.state.name} and I'm {this.state.age}</p>
                        <button onClick={this.onButtonClicked}>Do not click me</button>
                        <button onMouseOver={this.onHover}>Hover me</button>
                        <p onCopy={this.onCopy}>Do not copy me</p>
                    </div>
                );
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"));
    </script>
</body>

</html>
